<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
    <body>
        <h1 class="header"> Weather Dashboard </h1>
        <div class="container">
        <aside id="aside" class="aside">
            <h1>Search for a City:</h1>
            <!-- Input box for the city the user wishes to search for -->
            <input id="userSearch" type="text" placeholder="Enter city name" />
            <!-- Form for selecting country of desired city -->
            <form action="#">
                <label for="country">Select Country</label>
                <select name="countries" id="country">
                  <option value="US">United States</option>
                  <option value="CA">Canada</option>
                  <option value="MX">Mexico</option>
                  <option value="GB">United Kingdom</option>
                  <option value="FR">France</option>
                  <option value="DE">Germany</option>
                  <option value="ES">Spain</option>
                  <option value="IT">Italy</option>
                  <option value="JP">Japan</option>
                  <option value="BR">Brazil</option>
                  <option value="CN">China</option>
                  <option value="IN">India</option>
                  <option value="AU">Australia</option>
                </select>
            </form>
            <!-- Form for selecting State if city is in the US -->
            <form id="stateMenu" action="#">
                <label for="state">Select State</label>
                <select name="states" id="state">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
            </form>
            <button id="submit"> Search </button>
            <!-- Search History is generated in the div below in JS -->
            <div id="searchHistory" class="searchHistory"></div>
            <button id="clear" class="clear">Clear Search History</button>
        </aside>
        
        <!-- The first div in main displays the current weather conditions, generated in JS -->
        <main id="main" class="main">
            <div class="weather">
                <h2 id="city-date"></h2>
                <img id ="icon" img src=""/>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
        <!-- The second div displays the 5 day forecast, generated in JS -->    
            <div id="forecast" class="forecast">
                <h2 class="forecastHeader">5 Day Forecast:</h2>            
                <section id="day1"></section>
                <section id="day2"></section>
                <section id="day3"></section>
                <section id="day4"></section>
                <section id="day5"></section>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.4.js" 
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src = "./assets/js/script.js"></script>
        </div>
    </body>
</html>
